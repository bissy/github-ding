    <rect x="18" y="0" width="4" height="8" rx="2" fill="white"/>

    <!-- 音波1 -->
    <path d="M 45 25 Q 50 25 50 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 52 20 Q 60 25 60 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- 音波2（左側） -->
