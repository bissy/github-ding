  <!-- GitHubロゴの色（緑）のチェックマーク -->
  <circle cx="96" cy="96" r="16" fill="#ffffff"/>
  <path d="M 88 96 L 94 102 L 104 88" stroke="#2da44e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
