<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Ding Notifier - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f0f6fc;
    }

    .subtitle {
      color: #8b949e;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .section {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #f0f6fc;
    }

    .sound-option {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #30363d;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .sound-option:hover {
      background: #1c2128;
      border-color: #8b949e;
    }

    .sound-option.selected {
      background: #1c2128;
      border-color: #2ea043;
    }

    .sound-option input[type="radio"] {
      margin-right: 12px;
      cursor: pointer;
      width: 16px;
      height: 16px;
      accent-color: #2ea043;
    }

    .sound-info {
      flex: 1;
    }

    .sound-name {
      font-weight: 600;
      color: #f0f6fc;
      margin-bottom: 4px;
    }

    .sound-description {
      font-size: 12px;
      color: #8b949e;
    }

    .preview-button {
      padding: 6px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .preview-button:hover {
      background: #30363d;
    }

    .save-button {
      width: 100%;
      padding: 12px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-button:hover {
      background: #2ea043;
    }

    .status-message {
      text-align: center;
      padding: 12px;
      margin-top: 16px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #1c2128;
      border: 1px solid #2ea043;
      color: #2ea043;
      display: block;
    }

    .volume-control {
      margin-top: 16px;
    }

    .volume-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #c9d1d9;
    }

    .volume-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #30363d;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2ea043;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2ea043;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub PR Ding Notifier</h1>
    <p class="subtitle">通知音とボリュームを設定できます</p>

    <div class="section">
      <h2 class="section-title">通知音を選択</h2>

      <label class="sound-option" data-sound="ding">
        <input type="radio" name="sound" value="ding" checked>
        <div class="sound-info">
          <div class="sound-name">Ding</div>
          <div class="sound-description">電子レンジのチン（デフォルト）</div>
        </div>
        <button class="preview-button" data-preview="ding">試聴</button>
      </label>

      <label class="sound-option" data-sound="meow">
        <input type="radio" name="sound" value="meow">
        <div class="sound-info">
          <div class="sound-name">Meow</div>
          <div class="sound-description">かわいい猫の鳴き声</div>
        </div>
        <button class="preview-button" data-preview="meow">試聴</button>
      </label>
    </div>

    <div class="section">
      <h2 class="section-title">音量</h2>
      <div class="volume-control">
        <div class="volume-label">
          <span>音量</span>
          <span id="volume-value">70%</span>
        </div>
        <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
      </div>
    </div>

    <button class="save-button">設定を保存</button>
    <div class="status-message" id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
